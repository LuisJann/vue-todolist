<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">
        <main>
            <div class="container-title">
                <h1> TO-DO LIST</h1>
            </div>
            <div class="new-task">
                <label for="task-test">Nuova task</label>
                <input type="text" id="task-test" placeholder="Inserisci la nuova task" v-model.trim="newTask" keyup.enter="addNewTask">
                <button @click="addNewTask" @keyup-enter="addNewTask">Inserisci</button>
            </div>

            <div class="task-container">
                <ul>
                    <li v-for="(task, index) in todoItem">
                    <span @click="checkedTask (index)" :class="[task.done === false ? `` : 'text-line']">{{task.text}}</span><span class="delete" @click="deleteTask(index)">&cross;</span></li>
                </ul>
            </div>
        </main>


    </div>

    <script src="js/script.js"></script>
</body>
</html>
